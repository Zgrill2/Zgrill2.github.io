<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="constellation" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Constellation dots (stars) -->
      <circle cx="30" cy="40" r="2" fill="#5CFFFF" opacity="0.6"/>
      <circle cx="80" cy="30" r="1.5" fill="#5CFFFF" opacity="0.5"/>
      <circle cx="120" cy="60" r="2" fill="#5CFFFF" opacity="0.6"/>
      <circle cx="160" cy="45" r="1.5" fill="#5CFFFF" opacity="0.5"/>
      <circle cx="50" cy="100" r="1.5" fill="#5CFFFF" opacity="0.5"/>
      <circle cx="100" cy="90" r="2" fill="#5CFFFF" opacity="0.6"/>
      <circle cx="150" cy="110" r="1.5" fill="#5CFFFF" opacity="0.5"/>
      <circle cx="70" cy="150" r="2" fill="#5CFFFF" opacity="0.6"/>
      <circle cx="130" cy="160" r="1.5" fill="#5CFFFF" opacity="0.5"/>
      <circle cx="170" cy="140" r="2" fill="#5CFFFF" opacity="0.6"/>

      <!-- Constellation lines (connections) -->
      <line x1="30" y1="40" x2="80" y2="30" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
      <line x1="80" y1="30" x2="120" y2="60" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
      <line x1="120" y1="60" x2="160" y2="45" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
      <line x1="50" y1="100" x2="100" y2="90" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
      <line x1="100" y1="90" x2="150" y2="110" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
      <line x1="70" y1="150" x2="130" y2="160" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
      <line x1="130" y1="160" x2="170" y2="140" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
      <line x1="30" y1="40" x2="50" y2="100" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
      <line x1="120" y1="60" x2="100" y2="90" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
      <line x1="150" y1="110" x2="170" y2="140" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#constellation)"/>
</svg>
